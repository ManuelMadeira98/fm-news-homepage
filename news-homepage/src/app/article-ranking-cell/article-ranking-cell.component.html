<article class="cell">
    <picture class="cell--image">
        <img [src]="article.image" [alt]="article.title">
    </picture>
    <div class="cell--content">
        <span class="ranking">{{ article.ranking }}</span>
        <h3 class="title">{{ article.title }}</h3>
        <p>{{ article.description }}</p>
    </div>
</article>
